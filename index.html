<!DOCTYPE html>
<html>

<head>
  <title>Colour Gradient</title>
  <link href=favicon.png rel=icon>
  <script src="https://kit.fontawesome.com/45c0da0142.js" crossorigin="anonymous"></script>

</head>
<a href=https://github.com/adam-sharp2003/Colour-Gradient target=popup onclick="window.open('https://forms.gle/kXMHt5acEWwkWMAe9','popup','width=600,height=600'); return false;">
  <div style="height:50px;width:135px;background-color:#252526;position:fixed;right:-85px;bottom:70px;border-radius:5px 0 0 5px;z-index:2;transition:1s;animation:moveLeft 1.5s ease backwards" class=github>
    <i class="fa-brands fa-github fa-beat" style=color:white;margin:10px;font-size:30px;--fa-animation-duration:5s;--fa-beat-scale:1.05></i>
    <span style=color:white;vertical-align:5px;padding-left:5px;font-weight:bold;font-family:Arial,sans-serif>GitHub</span>
    <style>
      @keyframes moveLeft {
        from {
          right: -135px
        }

        to {
          right: -85px
        }
      }

      div.github:hover {
        right: 0 !important
      }
    </style>
  </div>
</a>

<body onload="formChanged()" style="background-color: black; padding: 0 10%">

  <input type="color" name="topColour" onkeyup="formChanged()" onchange="formChanged()" value="#FF9F00" style="width:100%; border: none; padding: 0; background-color: black" />
  <div id="colourMap"></div>
  <input type="color" name="bottomColour" onkeyup="formChanged()" onchange="formChanged()" value="#37008a" style="width:100%; border: none; padding: 0; background-color: black" />
  <p>Middle Colour</p>
  <input type="color" name="middlecolour" onkeyup="formChanged()" onchange="formChanged()" value="#BD0000" style="width:100%; border: none; padding: 0; background-color: black" />
  <input type="range" min="0" max="50" value="25" oninput="formChanged()" id="middleLocation" style=" width:95%; float: left; margin-right: 10px"><p id="middleInt"></p>
  <p>Max Number</p>
  <input type="range" min="1" max="50" value="5" oninput="formChanged()" id="colourCount" style="width:95%; float: left; margin-right: 10px"><p id="colourCountInt"></p>
</body>

<script src="myscripts.js"></script>
<style>
  p {
    color: white;
    margin: 7px 0
  }
</style>

</html>
